development:
  namespace: gobo
  buckets:
    - name: gobo.social
      website:
        index: index.html
        error: index.html
    - name: www.gobo.social
      redirect: gobo.social
  edge:
    name: www
    certificate:
      verification: gobo.social
    origins:
      - type: s3 website
        domain: gobo.social.s3-website-us-east-1.amazonaws.com
    aliases:
      - gobo.social
      - www.gobo.social
    ttl:
      default: 0
      min: 0
      max: 31536000 # 1 year