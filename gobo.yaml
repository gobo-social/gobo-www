production-www:
  namespace: gobo
  buckets:
    - name: gobo.social
      website:
        index: index.html
        error: index.html
    - name: www.gobo.social
      redirect: gobo.social
  edge:
    name: www
    certificate:
      verification: gobo.social
    origins:
      - domain: gobo.social.s3-website-us-east-1.amazonaws.com
        protocol: http     
    aliases:
      - gobo.social
      - www.gobo.social
    ttl:
      default: 0
      min: 0
      max: 31536000 # 1 year

production-api:
  namespace: gobo
  edge:
    name: api
    certificate:
      verification: gobo.social
    origins:
      - domain: api-direct.gobo.social
        protocol: http
        port: 5000
    aliases:
      - api.gobo.social
    ttl:
      default: 0
      min: 0
      max: 31536000 # 1 year
    headers:
      - Host
      - Authorization

production-login:
  namespace: gobo
  auth0Login:
    bundle: gobo-auth0-backend-production
  secrets:
    - name: gobo-auth0-backend-production
      type: bundle
      bundle:
        - name: tenant
          type: prompt
        - name: client
          type: prompt
        - name: secret
          type: prompt