production-www:
  namespace: gobo
  buckets:
    - name: gobo-social.com
      website:
        index: index.html
        error: index.html
    - name: www.gobo-social.com
      redirect: gobo-social.com
  edge:
    name: www
    certificate:
      verification: gobo-social.com
    origins:
      - domain: gobo-social.com.s3-website-us-east-1.amazonaws.com
        protocol: http
      - domain: www.gobo-social.com.s3-website-us-east-1.amazonaws.com
        protocol: http     
    aliases:
      - gobo-social.com
      - www.gobo-social.com

